<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solvelab â€” Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(ellipse 120% 120% at 50% 50%, #0a0512 0%, #030108 50%, #000 100%);
      font-family: 'Syne', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Galaxy background layers */
    .bg-wrapper {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    /* Nebula orbs - galaxy feel */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 25s ease-in-out infinite;
    }

    .orb-1 {
      width: 70vw;
      height: 70vw;
      background: radial-gradient(circle, rgba(120, 60, 200, 0.5) 0%, rgba(80, 30, 140, 0.3) 40%, transparent 70%);
      top: -25%;
      left: -15%;
      opacity: 0.8;
      animation-delay: 0s;
      animation-duration: 28s;
    }

    .orb-2 {
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(180, 80, 220, 0.45) 0%, rgba(120, 40, 180, 0.25) 45%, transparent 70%);
      bottom: -20%;
      right: -15%;
      opacity: 0.75;
      animation-delay: -8s;
      animation-duration: 32s;
    }

    .orb-3 {
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(80, 100, 220, 0.4) 0%, rgba(50, 60, 160, 0.2) 50%, transparent 70%);
      top: 40%;
      left: 60%;
      opacity: 0.7;
      animation-delay: -15s;
      animation-duration: 24s;
    }

    .orb-4 {
      width: 45vw;
      height: 45vw;
      background: radial-gradient(circle, rgba(220, 100, 200, 0.35) 0%, rgba(160, 50, 140, 0.15) 50%, transparent 70%);
      top: 60%;
      left: 10%;
      opacity: 0.65;
      animation-delay: -5s;
      animation-duration: 30s;
    }

    .orb-5 {
      width: 55vw;
      height: 55vw;
      background: radial-gradient(circle, rgba(100, 80, 220, 0.3) 0%, rgba(60, 40, 150, 0.15) 55%, transparent 75%);
      top: 10%;
      right: 10%;
      opacity: 0.6;
      animation-delay: -12s;
      animation-duration: 26s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(4%, -6%) scale(1.08); }
      50% { transform: translate(-5%, 4%) scale(0.95); }
      75% { transform: translate(6%, 5%) scale(1.05); }
    }

    /* Starfield */
    .starfield {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.9), transparent),
        radial-gradient(2px 2px at 80% 10%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,0.7), transparent),
        radial-gradient(2px 2px at 15% 80%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 65% 45%, rgba(255,255,255,0.6), transparent);
      background-size: 200% 200%, 250% 250%, 180% 180%, 220% 220%, 190% 190%, 210% 210%, 200% 200%;
      animation: twinkle 8s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Film grain */
    .grain {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .icon {
      width: clamp(180px, 35vw, 320px);
      height: auto;
      margin-bottom: 3rem;
      mix-blend-mode: lighten;
      animation: fadeIn 1s ease-out;
    }

    .coming-soon {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      text-transform: uppercase;
      color: #ffffff;
      margin-bottom: 0.75rem;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .tagline {
      font-size: clamp(0.95rem, 2vw, 1.15rem);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      max-width: 400px;
      line-height: 1.7;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-wrapper">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
    <div class="starfield"></div>
    <div class="grain"></div>
  </div>

  <main class="content">
    <img src="assets/icon.png" alt="" class="icon">
    <h1 class="coming-soon">Coming Soon</h1>
    <p class="tagline">Adapt, or get left behind.</p>
  </main>
</body>
</html>
