<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solvelab â€” Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      font-family: 'Syne', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Top-left logo */
    .logo-top {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
      height: clamp(56px, 7vw, 96px);
      width: auto;
      mix-blend-mode: lighten;
    }

    /* Center content */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* 3D orbit scene */
    .orbit-scene {
      position: relative;
      perspective: 1200px;
      width: clamp(320px, 70vw, 600px);
      height: clamp(320px, 70vw, 600px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .orbit-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: orbit-spin 25s linear infinite;
    }

    @keyframes orbit-spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Letters orbiting in a circle */
    .orbit-letter {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: clamp(0.9rem, 2.2vw, 1.3rem);
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #fff;
      transform-origin: center center;
      white-space: nowrap;
    }

    /* Center star icon - six-pointed, revolving */
    .center-star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(160px, 32vw, 280px);
      height: clamp(160px, 32vw, 280px);
      transform: translate(-50%, -50%);
      animation: star-revolve 12s linear infinite;
      z-index: 2;
    }

    .center-star svg {
      width: 100%;
      height: 100%;
    }

    @keyframes star-revolve {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Motto below */
    .tagline {
      font-size: clamp(0.85rem, 1.8vw, 1.1rem);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      max-width: 400px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="solvelab" class="logo-top">

  <main class="content">
    <div class="orbit-scene">
      <div class="orbit-ring" id="orbitRing"></div>
      <div class="center-star">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g stroke="#fff" stroke-width="5" stroke-linecap="round">
            <line x1="8" y1="50" x2="92" y2="50"/>
            <line x1="21" y1="21" x2="79" y2="79"/>
            <line x1="21" y1="79" x2="79" y2="21"/>
          </g>
        </svg>
      </div>
    </div>
    <p class="tagline">Adapt, or get left behind.</p>
  </main>

  <script>
    const text = 'COMING SOON';
    const radiusVw = 32;
    const letters = text.split('');

    const ring = document.getElementById('orbitRing');
    letters.forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'orbit-letter';
      span.textContent = char === ' ' ? '\u00A0' : char;
      const angle = (i / letters.length) * 2 * Math.PI - Math.PI / 2;
      const x = Math.cos(angle) * radiusVw;
      const y = Math.sin(angle) * radiusVw;
      span.style.transform = `translate(-50%, -50%) translate(${x}vw, ${y}vw) rotate(${angle * (180 / Math.PI) + 90}deg)`;
      ring.appendChild(span);
    });
  </script>
</body>
</html>
