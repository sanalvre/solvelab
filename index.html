<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solvelab â€” Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Abstract 4K background layers */
    .bg-wrapper {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    /* Soft glowing orbs - cinematic depth */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(80, 120, 200, 0.3) 0%, transparent 70%);
      top: -20%;
      left: -10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .orb-2 {
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(100, 60, 180, 0.25) 0%, transparent 70%);
      bottom: -15%;
      right: -10%;
      animation-delay: -7s;
      animation-duration: 30s;
    }

    .orb-3 {
      width: 40vw;
      height: 40vw;
      background: radial-gradient(circle, rgba(60, 140, 200, 0.2) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -14s;
      animation-duration: 22s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(5%, -5%) scale(1.05); }
      50% { transform: translate(-3%, 3%) scale(0.98); }
      75% { transform: translate(4%, 4%) scale(1.02); }
    }

    /* Subtle grid overlay - tech aesthetic */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 20%, transparent 70%);
    }

    /* Film grain for 4K texture */
    .grain {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      pointer-events: none;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: particle-float 15s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; top: 80%; animation-delay: -2s; }
    .particle:nth-child(3) { left: 40%; top: 40%; animation-delay: -4s; }
    .particle:nth-child(4) { left: 60%; top: 70%; animation-delay: -1s; }
    .particle:nth-child(5) { left: 80%; top: 15%; animation-delay: -3s; }
    .particle:nth-child(6) { left: 90%; top: 50%; animation-delay: -5s; }
    .particle:nth-child(7) { left: 15%; top: 60%; animation-delay: -6s; }
    .particle:nth-child(8) { left: 70%; top: 85%; animation-delay: -8s; }

    @keyframes particle-float {
      0%, 100% { opacity: 0.1; transform: translate(0, 0); }
      50% { opacity: 0.4; transform: translate(20px, -30px); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      height: 48px;
      width: auto;
      margin-bottom: 4rem;
      animation: fadeIn 1s ease-out;
    }

    .coming-soon {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      text-transform: lowercase;
      color: #ffffff;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.02em;
      max-width: 400px;
      line-height: 1.6;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-wrapper">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid-overlay"></div>
    <div class="particles">
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
    </div>
    <div class="grain"></div>
  </div>

  <main class="content">
    <img src="assets/logo.png" alt="solvelab" class="logo">
    <h1 class="coming-soon">Coming Soon</h1>
    <p class="tagline">Adapt, or get left behind.</p>
  </main>
</body>
</html>
