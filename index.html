<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solvelab â€” Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      font-family: 'Syne', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Top-left logo */
    .logo-top {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
      height: clamp(64px, 8.5vw, 110px);
      width: auto;
      mix-blend-mode: lighten;
    }

    /* Center content */
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* 3D orbit scene */
    .orbit-scene {
      position: relative;
      perspective: 1200px;
      width: clamp(320px, 70vw, 600px);
      height: clamp(320px, 70vw, 600px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    /* Text wrapped around icon - SVG path */
    .orbit-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: orbit-spin 25s linear infinite;
    }

    .orbit-ring svg {
      width: 100%;
      height: 100%;
    }

    .orbit-ring text {
      font-family: 'Syne', sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.3em;
      fill: #fff;
    }

    @keyframes orbit-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Center star icon - six-pointed, revolving */
    .center-star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(160px, 32vw, 280px);
      height: clamp(160px, 32vw, 280px);
      transform: translate(-50%, -50%);
      animation: star-revolve 12s linear infinite;
      z-index: 2;
    }

    .center-star svg {
      width: 100%;
      height: 100%;
    }

    @keyframes star-revolve {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Motto below */
    .tagline {
      font-size: clamp(0.85rem, 1.8vw, 1.1rem);
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      max-width: 400px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="solvelab" class="logo-top">

  <main class="content">
    <div class="orbit-scene">
      <div class="orbit-ring">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path id="circlePath" d="M 100,100 m -75,0 a 75,75 0 1,1 150,0 a 75,75 0 1,1 -150,0" />
          </defs>
          <text>
            <textPath href="#circlePath" startOffset="0">
              COMING SOON &bull; COMING SOON &bull; COMING SOON &bull;
            </textPath>
          </text>
        </svg>
      </div>
      <div class="center-star">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g stroke="#fff" stroke-width="5" stroke-linecap="round">
            <line x1="8" y1="50" x2="92" y2="50"/>
            <line x1="21" y1="21" x2="79" y2="79"/>
            <line x1="21" y1="79" x2="79" y2="21"/>
          </g>
        </svg>
      </div>
    </div>
    <p class="tagline">Adapt, or get left behind.</p>
  </main>

</body>
</html>
